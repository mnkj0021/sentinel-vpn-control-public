# Domain: iamnadir.com

server {
    listen 80;
    server_name api.iamnadir.com dashboard.iamnadir.com iamnadir.com www.iamnadir.com;
    location /.well-known/acme-challenge/ { root /var/www/certbot; }
    location / { return 301 https://$host$request_uri; }
}

server {
    listen 443 ssl http2;
    server_name api.iamnadir.com;

    ssl_certificate /etc/letsencrypt/live/api.iamnadir.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.iamnadir.com/privkey.pem;

    location / {
        proxy_pass http://127.0.0.1:8787;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

server {
    listen 443 ssl http2;
    server_name iamnadir.com www.iamnadir.com;

    ssl_certificate /etc/letsencrypt/live/iamnadir.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/iamnadir.com/privkey.pem;

    root /var/www/sentinel-marketing;
    index index.html;
}

